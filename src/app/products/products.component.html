<div class="row page-container ">
    <div class="col-md-3 filter">
        <div class="filter-group by-category">
            <h6 class="filter-title"><strong>Category</strong></h6>
            <a class="cate-item" href="">See all categories</a>
            <a class="cate-item" href="">Tools</a>
            <a class="cate-item" href="">Brushes</a>
        </div>

        <div class="filter-group by-price">
            <h6 class="filter-title"><strong>Price</strong></h6>
            <div class="checkbox-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="priceFilter" value="25"> Under $25
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="priceFilter" value="50"> $25 - $50
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="priceFilter" value="100"> $50 - $100
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="priceFilter" value="150"> $100 - $150
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="priceFilter" value="300"> $150 - $300
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="priceFilter" value="301"> Above $300
                    </label>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary">CLEAR ALL FILTERS</button>
    </div>
    <div class="col-md-9 product-list">
        <div class="row">
            <div class="col-md-12">
                <div class="sort-wrap">
                    <label class="sort-item-wrap">
                        <span class="sort-title">Sort by:</span>
                        <select class="form-control sort">
                            <option>Low To High</option>
                            <option>Hight To Low</option>
                        </select>
                    </label>
                    <label class="sort-item-wrap">
                        <span class="sort-title">View:</span>
                        <select class="form-control items-on-page">
                            <option>25</option>
                            <option>All</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 thumbnail" *ngFor="let product of products">
                <a class="product-wrap" [routerLink]="['/product', product.id]">
                    <div class="sold-out" *ngIf="product.attributes.sold_out">Out of stock</div>
                    <img src="https://www.sephora.com/productimages/sku/s1925965-main-grid@2x.jpg">
                    <div class="caption">
                        <p class="name">{{product.attributes.name}}</p>
                        <p>
                            <span class="price" [class.under-sale]="product.attributes.under_sale">${{product.attributes.price}}</span>
                            <span class="sale-price" *ngIf="product.attributes.under_sale">${{product.attributes.sale_price}}</span>
                        </p>
                  </div>
                </a>
            </div>
        </div>
    </div>
</div>
